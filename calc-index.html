<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator by LJDLC</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="calc-style.css">
</head>
<body>
<div class = calcbody>
  <div class = display></div>
  <div class = buttonarea>
    <div class = button id = 'c' data-key = 'c'>C</div>
    <div class = button id = 'del' data-key = 'Backspace'>DEL</div>
    <div class = button id = 'memstore' data-key = '49'>M</div>
    <div class = button id = 'divide' data-key = '/'>/</div>
    <div class = button id = 'seven' data-key = '7'>7</div>
    <div class = button id = 'eight' data-key = '8'>8</div>
    <div class = button id = 'nine' data-key = '9'>9</div>
    <div class = button id = 'multiply' data-key = '*'>*</div>
    <div class = button id = 'four' data-key = '4'>4</div>
    <div class = button id = 'five' data-key = '5'>5</div>
    <div class = button id = 'six' data-key = '6'>6</div>
    <div class = button id = 'minus' data-key = '-'>-</div>
    <div class = button id = 'one' data-key = '1'>1</div>
    <div class = button id = 'two' data-key = '2'>2</div>
    <div class = button id = 'three' data-key = '3'>3</div>
    <div class = button id = 'plus' data-key = '+'>+</div>
    <div class = button id = 'memrecall'>MR</div>
    <div class = button id = 'zero' data-key = '0'>0</div>
    <div class = button id = 'decimal' data-key = '.'>.</div>
    <div class = button id = 'equals' data-key = 'Enter'>=</div>
  </div>
</div>
</body>
</html>

<script type="text/javascript" src="calc-script.js"></script>
